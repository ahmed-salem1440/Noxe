<div *ngIf="isLoading" class="min-vh-100 w-100 d-flex align-items-center justify-content-center">
    <div class="loading-bar">
        Loading
    </div>
</div>
<div *ngIf="!isLoading">
    <div class="row py-2">
        <div class="col-md-4 d-flex align-items-center">
            <div routerLink="/movies" class="pointer-cursor">
                <div class="custom-border w-25 mb-3"></div>
                <h2 class="">Trending <br> Movies <br> Right Now</h2>
                <p class="text-muted">Most Watched Movies by Week</p>
                <div class="custom-border w-100 mt-3"></div>
            </div>
        </div>
        <div *ngFor="let movie of trendingMovies" class="col-md-2 scale text-center">
            <a [routerLink]="['/details',movie.media_type,movie.id]">
                <div class="my-2 position-relative">
                    <img [src]="'https://image.tmdb.org/t/p/w500'+movie.poster_path" class="w-100 rounded" alt="">
                    <h3 class="h5 my-3">{{movie.title}}</h3>
                    <div class="vote p-1 rounded position-absolute top-0 end-0 m-1">{{movie.vote_average.toFixed(1)}}</div>
                </div>
            </a>
        </div>
    </div>
    <div class="row py-2">
        <div class="col-md-4 d-flex align-items-center">
            <div routerLink="/tv-shows" class="pointer-cursor">
                <div class="custom-border w-25 mb-3"></div>
                <h2 class="">Trending <br> TV <br> Right Now</h2>
                <p class="text-muted">Most Watched TV by Week</p>
                <div class="custom-border w-100 mt-3"></div>
            </div>
        </div>
        <div *ngFor="let TVS of trendingTV" class="col-md-2 scale text-center">
            <a [routerLink]="['/details',TVS.media_type,TVS.id]">
                <div class="my-2 position-relative">
                    <img [src]="'https://image.tmdb.org/t/p/w500'+TVS.poster_path" class="w-100 rounded" alt="">
                    <h3 class="h5 my-3">{{TVS.name}}</h3>
                    <div class="vote p-1 rounded position-absolute top-0 end-0 m-1">{{TVS.vote_average.toFixed(1)}}</div>
                </div>
            </a>
        </div>
    </div>
    <div class="row py-2">
        <div class="col-md-4 d-flex align-items-center">
            <div routerLink="/actors" class="pointer-cursor">
                <div class="custom-border w-25 mb-3"></div>
                <h2 class="">Trending <br> People <br> Right Now</h2>
                <p class="text-muted">Most Watched People by Week</p>
                <div class="custom-border w-100 mt-3"></div>
            </div>
        </div>
        <div *ngFor="let actor of trendingPeople" class="col-md-2 scale text-center">
            <a [routerLink]="['/details',actor.media_type,actor.id]">
                <div class="my-2 position-relative">
                    <img [src]="'https://image.tmdb.org/t/p/w500'+actor.profile_path" class="w-100 rounded" alt="">
                    <h3 class="h5 my-3">{{actor.name}}</h3>
                </div>
            </a>
        </div>
    </div>
</div>
